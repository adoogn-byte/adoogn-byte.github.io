<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? üíò</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf5);
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff4f81;
    }

    img {
      width: 350px;
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      position: absolute;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-120%);
      background-color: #ff4f81;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff2e6f;
      transform: translateX(-120%) scale(1.05);
    }

    #noBtn {
      left: 50%;
      transform: translateX(20%);
      background-color: #ddd;
      color: #444;
    }

    #noBtn:hover {
      background-color: #ccc;
    }

    .celebrate {
      background: linear-gradient(135deg, #ff8fb1, #ff4f81);
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ü•∫üíò</h1>

    <!-- Replace this with your preferred begging puppy GIF -->
    <img 
      id="gif"
      src="https://s5.ezgif.com/tmp/ezgif-5ec9cf0754e86fa2.gif" 
      alt="Puppy eyes"
    />

    <div class="buttons">
      <button id="yesBtn">‚ù§Ô∏è Yes</button>
      <button id="noBtn">üíî No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const body = document.body;

    const noTexts = [
      "Are you sure?",
      "Really??",
      "That hurts üò¢",
      "Please don't ü•∫",
      "Think again!",
      "Nope not allowed üò§"
    ];

    function moveNoButton() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = 100;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY + 20;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transform = "none";

      const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
      noBtn.innerText = randomText;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", function () {
      question.innerText = "I love you Habibi üíï";
      
      // Replace with your celebratory GIF
      gif.src = "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";

      body.classList.add("celebrate");

      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = 
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 
          (Math.random() * 2 + 2) + "s";

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
